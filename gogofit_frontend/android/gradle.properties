# android/gradle.properties

# Explicitly tell Gradle's daemon which Java Home to use.
# This overrides any system environment variables for this specific project's Gradle build.
org.gradle.java.home=C\:\\Program Files\\Eclipse Adoptium\\jdk-17.0.15.6-hotspot

# Gradle JVM arguments and Kotlin daemon options.
# -Xmx2048m: Sets the maximum heap size for the Gradle Daemon (2GB).
# -Dkotlin.daemon.jvm.options="-Xmx2048m": Sets maximum heap size for the Kotlin compile daemon (2GB).
# -Dorg.gradle.daemon=true: Ensures the Gradle Daemon is enabled.
# -Dorg.gradle.caching=true: Enables Gradle build caching for faster incremental builds.
org.gradle.jvmargs=-Xmx2048m -Dkotlin.daemon.jvm.options="-Xmx2048m" -Dorg.gradle.daemon=true -Dorg.gradle.caching=true

# Enable AndroidX support. This is generally required for modern Android development.
android.useAndroidX=true

# Enable Jetifier to automatically migrate third-party libraries to use AndroidX.
android.enableJetifier=true
